<!DOCTYPE html>
<html>
  <head>
    <title>
      Bootstrap
    </title>
    <link href="../dist/css/cap_styles.min.css" rel="stylesheet" type="text/css">
      <script type="text/javascript">
      </script>
      <script src="../dist/js/jquery/jquery.min.js">
      </script>
      <script src="../dist/js/cap-bootstrap.min.js">
      </script>
    </link>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 jumbotron">
          <h1>
            Hello, world!
          </h1>
          <p>
            ...
          </p>
          <p>
            <a class="btn btn-primary btn-lg" href="#" role="button">
              Learn more
            </a>
          </p>
          <div class="bs-example" data-example-id="glyphicons-general">
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group">
                <button aria-label="Left Align" class="btn btn-default" type="button">
                  <span aria-hidden="true" class="glyphicon glyphicon-align-left">
                  </span>
                </button>
                <button aria-label="Center Align" class="btn btn-default" type="button">
                  <span aria-hidden="true" class="glyphicon glyphicon-align-center">
                  </span>
                </button>
                <button aria-label="Right Align" class="btn btn-default" type="button">
                  <span aria-hidden="true" class="glyphicon glyphicon-align-right">
                  </span>
                </button>
                <button aria-label="Justify" class="btn btn-default" type="button">
                  <span aria-hidden="true" class="glyphicon glyphicon-align-justify">
                  </span>
                </button>
              </div>
            </div>
            <div class="btn-toolbar" role="toolbar">
              <button class="btn btn-default btn-lg" type="button">
                <span aria-hidden="true" class="glyphicon glyphicon-star">
                </span>
                Star
              </button>
              <button class="btn btn-default" type="button">
                <span aria-hidden="true" class="glyphicon glyphicon-star">
                </span>
                Star
              </button>
              <button class="btn btn-default btn-sm" type="button">
                <span aria-hidden="true" class="glyphicon glyphicon-star">
                </span>
                Star
              </button>
              <button class="btn btn-default btn-xs" type="button">
                <span aria-hidden="true" class="glyphicon glyphicon-star">
                </span>
                Star
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="min-height:300px;">
        <div class="col-sm-6">
          <h3>
            Left Tabs
          </h3>
          <hr>
            <div class="col-xs-3">
              <!-- required for floating -->
              <!-- Nav tabs -->
              <ul class="nav nav-tabs tabs-left">
                <li class="active">
                  <a data-toggle="tab" href="#home">
                    Home
                  </a>
                </li>
                <li>
                  <a data-toggle="tab" href="#profile">
                    Profile
                  </a>
                </li>
                <li>
                  <a data-toggle="tab" href="#messages">
                    Messages
                  </a>
                </li>
                <li>
                  <a data-toggle="tab" href="#settings">
                    Settings
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-xs-9">
              <!-- Tab panes -->
              <div class="tab-content">
                <div class="tab-pane active" id="home">
                  Home Tab.
                </div>
                <div class="tab-pane" id="profile">
                  Profile Tab.
                </div>
                <div class="tab-pane" id="messages">
                  Messages Tab.
                </div>
                <div class="tab-pane" id="settings">
                  Settings Tab.
                </div>
              </div>
            </div>
            <div class="clearfix">
            </div>
          </hr>
        </div>
        <div class="col-sm-6">
          <h3>
            Right Tabs
          </h3>
          <hr>
            <div class="col-xs-9">
              <!-- Tab panes -->
              <div class="tab-content">
                <div class="tab-pane active" id="home-r">
                  Home Tab.
                </div>
                <div class="tab-pane" id="profile-r">
                  Profile Tab.
                </div>
                <div class="tab-pane" id="messages-r">
                  Messages Tab.
                </div>
                <div class="tab-pane" id="settings-r">
                  Settings Tab.
                </div>
              </div>
            </div>
            <div class="col-xs-3">
              <!-- required for floating -->
              <!-- Nav tabs -->
              <ul class="nav nav-tabs tabs-right">
                <li class="active">
                  <a data-toggle="tab" href="#home-r">
                    Home
                  </a>
                </li>
                <li>
                  <a data-toggle="tab" href="#profile-r">
                    Profile
                  </a>
                </li>
                <li>
                  <a data-toggle="tab" href="#messages-r">
                    Messages
                  </a>
                </li>
                <li>
                  <a data-toggle="tab" href="#settings-r">
                    Settings
                  </a>
                </li>
              </ul>
            </div>
          </hr>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript">
  bootbox.alert("Hello world!", function() {
  console.log("Hello world callback");
});
</script>
